<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <div @click="boolean=!boolean" :class="{red:boolean}">1st box</div>
    <div @click="boolean=!boolean" :class="{green:boolean}">2nd box</div>
    <div @click="boolean=!boolean" :class="{yellow:boolean}">3rd box</div>
</div>
<script>
    new Vue
    ({
        el:'#app',
        data:{
            count:0,
            boolean:false
        }
    })
</script>
<style>
    .red
    {
        background-color:red;
        height:250px;
        width:250px;
    }
    .green
    {
        background-color:green;
        height:250px;
        width:250px;
    }
    .yellow
    {
        background-color:yellow;
        height:250px;
        width:250px;
    }
</style>
