<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{title}}</p>
    <p>{{count}}</p>
    <button v-on:click="increase(2)">Add Count</button>
    
</div>
<script>
    new Vue
    ({
        el:'#app',
        data:{
            title:"Event Listener",
            count:0
        },
        methods:{
            increase:function(add)
            {
                this.count+=add
            }
        }

    })
</script>
