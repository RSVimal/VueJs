<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p>{{title}}</p>
    <input type="text" v-on:input="changetitle">
</div>
<script>
    new Vue
    ({
        el:'#app',
        data:{
            title:"ho"
        },
        methods:{
            changetitle:function(event)
            {
                this.title=event.target.value
            }
        }

    })
</script>
